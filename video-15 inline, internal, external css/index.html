<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline, internal, external css</title>
    <!-- External css -->
    <link rel="stylesheet" href="style.css">


    <!-- Internal css -->
    <style>
        h4{
            color: blue;
            background-color: yellow;
        }
    </style>
</head>


<body>
    <ol>
        <li>Inline CSS:</li>
        <h1 style="color: red; background-color: yellow;">About me</h1>

        <li>Internal CSS:</li>
        <h4>i am shiva, a developer</h4>

        <li>External CSS:</li>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, sequi ab? Eos.</p>
    </ol>
</body>


</html>
