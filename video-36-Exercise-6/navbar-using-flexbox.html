<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <style>

        nav{
            border: 2px solid;
            display: flex;
            justify-content: center;
            gap: 200px;
        }
        .menu-items{
            list-style: none;
            gap: 20px;
            display: flex;
            align-items: center;
           
        }
        
        .menu-items li{
            display: flex;
            align-items: center;
        }
        
        .logo img{
            width: 200px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./download-logo.jpeg" alt="logo">
            </div>
            <div class="menu-items">
                <li>Products <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"/></svg></li>
                <li>Pricing <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"/></svg></li>
                <li>Resources <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"/></svg></li>
                <li>About us <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"/></svg></li>
                <li>Security and compliance <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M12 17.414 3.293 8.707l1.414-1.414L12 14.586l7.293-7.293 1.414 1.414L12 17.414z"/></svg></li>
            </div>
        </nav>
    </header>
</body>
</html>
