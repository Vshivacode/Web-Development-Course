<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container border flex">


        <div class="left border">
            <div class="home-box bg-grey rounded padding m-6">
            <div class="spotify-logo"><img class="invert" src="logo.svg" alt="Spotify-logo"></div>
                <ul>
                    <li><img class="invert" src="home-logo.svg" alt="Home">Home</li>
                    <li><img class="invert" src="search-logo.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library-box bg-grey rounded padding m-6">
                <div class="library-title">
                    <img class="invert" src="library-logo.svg" alt="library-logo">
                    <span>Your&nbsp;Library</span>
                </div>
                <a href=""><img class="plus-logo" src="plus.svg" alt="plus"></a>
            </div>
        </div>


        <div class="right border">sfsfsggs</div>
    </div>
</body>
</html>
