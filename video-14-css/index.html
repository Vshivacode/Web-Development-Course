<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro to css</title>

    <!-- we can also assign multiple selectors and selectors = div , span , p all the html elements also -->
    <style>
        div{
            color: red;
            background-color: yellow;
        }

        span, p{
            color: green;
            background-color: chocolate;
        }
    </style>

</head>
<body>
    <div>
        hey i am shiva i am learning css
    </div>

    <div>
        i am good
    </div>
    <span>i am span</span>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quo, molestiae. Officiis quo magnam impedit iste id. Sequi minima aspernatur molestiae placeat provident obcaecati.</p>
</body>
</html>
