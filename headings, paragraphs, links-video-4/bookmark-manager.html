<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager - codewithshiva</title>
</head>
<body>
    <h1>my bookmarks</h1>
    <h2>secondary bookmarks</h2>
    <!-- to open link in new tab we use target="_blank" -->
    <a target="_blank" href="https://www.google.com">open google</a>
    <a target="_blank" href="https://www.quora.com">open quora</a>
    <a target="_blank" href="https://www.youtube.com">open youtube</a>
    <a target="_blank" href="https://www.instagram.com">open instagram</a>
    <a target="_blank" href="https://www.facebook.com">open facebook</a>
    
    <h2>secondary bookmarks</h2>
    <a target="_blank" href="https://stackoverflow.com">stackoverflow</a>
</body>
</html>
