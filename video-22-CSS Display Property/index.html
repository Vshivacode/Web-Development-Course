<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            border: 2px solid red;
            display: inline-block;
            padding: 30px;
            margin: 20px;
            width: 200px;
        }

        .box1{
            /* display: none; */ /* totally hides without occupying the space */
            visibility: hidden; /* hides but the space occupied will be displayed */
        }
    </style>
</head>
<body>
    <div class="box box1">
        i am a box
    </div>
    <div class="box">i am a shiva</div>
    <span>developer</span>
</body>
</html>
