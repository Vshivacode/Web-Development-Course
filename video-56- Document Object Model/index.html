<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <script>
        // DOM: Document Object Model represents the content of html page
        document.title = "i am shiva"   // this will change the title of page
        console.log(document.body)

        // we can change the header, body and other color also 
        document.body.style.backgroundColor = "green"   //this will change color of body
    

        // BOM: Browser Object Model gives additional objects that are provided by the browser
        // we can change the particular element color also in browser
    </script>
</body>
</html>
