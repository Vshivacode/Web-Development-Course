<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Shopper</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 100px;
        }
        .container button{
            background-color: rgb(240, 173, 78);
            font-weight: bold;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .container button:hover{
            background-color: rgb(251, 200, 128);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Food Ordering Platform</h1>
        <p>Please click on "place an Order" to buy some food</p>
        <button id="order">Place Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
