<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id means unique identifier
    Id: id is assigned only for one html element 
    in css we add styling by starting with hash symbol -->
    <div id="firstdiv">First div class and i am yellow color with blue background</div><br>

    <!-- Classes: in classes we can assign class to multiple elements 
    in css we start by using dot symbol -->
    <div class="class1">i am a class and i am red color with green background</div><br>
    
    <!-- assigning multiple classes by seperating them with spaces 
    with block elements -->

    <div class="firstclass secondclass thirdclass">i am first, second, third with same color, and i am a block element</div><br>
    
    <!-- using inline block elements also the color is not changing because the color is applied only once -->
    <span class="class2 class3 class4">i am first, second, third with same color, and i am a inline block element</span>

</body>
</html>
